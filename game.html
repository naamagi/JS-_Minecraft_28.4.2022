<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="style-intro.css" type="text/css">
    <link rel="stylesheet" href="style-game.css" type="text/css">
    <link rel="stylesheet" media="(max-width: 900px)" href="style-mobile.css" type="text/css">

    <script src="game.js" defer type="module"></script>
</head>

<body>
    <div id="container">
        <div id="board-container">
            <div id="game-board">
            </div>
        </div>
        <div id="game-tools">
            <div id="tools-description">
                <div id="pickaxe" class="rock tool">PICKAXE </div>
                <div id="shovel" class="dirt grass tool">SHOVEL</div>
                <div id="axe" class="trunk leaves tool">AXE</div>
            </div>
            <div id="banks">
                <div id="bank-rock" class="bank">0</div>
                <div id="bank-dirt" class="bank">0</div>
                <div id="bank-grass" class="bank">0</div>
                <div id="bank-trunk" class="bank">0</div>
                <div id="bank-leaves" class="bank">0</div>
            </div>
            <button id="restart"><a href="game.html">RESET</a>
            </button>
        </div>
    </div>
</body>

</html>
