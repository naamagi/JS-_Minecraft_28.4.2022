<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-intro.css" type="text/css">

    <div id="container">

        <div id="board-container">
            <div id="game-board">
